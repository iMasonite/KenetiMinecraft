#
# Keneti Retail Commands.
# -----------------------------------------------
Info_Retail=The Main command to aid in the management of the servers economy settings.
Info_AdminShopSell=The sell command is for players to be able to sell items to the server quickly and without transferring servers in order to sell items. You can sell only what is displayed in the inventory once opened.\n\n You sell items simply by clicking one of the items in the /sell inventory, if you have those items in your inventory, they will be sold to the server at the price displayed.
Info_ShopTPGui=An Item GUI to help players get to the right shop.

Config_Disabled_Shops=&cThere are no shops on the {0} &cserver.
Config_Disabled_Sell=&cSelling items is disabled on the {0} &cserver.

