main: ${mainClass}
name: ${artifactId}
version: ${project.version}
author: ${author}
description: ${project.description}
website: ${project.url}
depend: [${hardDepend}]
softdepend: [${softDepend}]
load: ${loadPhase}
loadbefore: [${loadBefore}]

#################################################################################################
commands:
  tekkit:
    aliases: [ktekkit]
    description: Root command for ${artifactId}
    usage: Command not initialised ask admin for help.

#################################################################################################

permissions:
  keneti.tekkit.*:
    description: Grants access to all ${artifactId} Commands and Features.
    default: OP
    children:
      keneti.tekkit.commands.*: true
      keneti.tekkit.features.*: true
      
#################################################################################################

  keneti.tekkit.commands.*:
    description: Grants access to all ${artifactId} Commands.
    default: OP
    children:
      keneti.tekkit.commands.future: true
      #
      #~~~~~~~~~~~~~~~~~~~~~
      
  keneti.tekkit.commands.future:
    description:  // TODO
    default: OP
    
  #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  keneti.tekkit.features.*:
    description: Grants access to all ${artifactId} Features.
    default: OP
    children:
      keneti.tekkit.features.future: true
      #
      #~~~~~~~~~~~~~~~~~~~~~
    
  keneti.tekkit.features.future:
    description: // TODO
    default: OP
