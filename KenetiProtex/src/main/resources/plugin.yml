main: ${mainClass}
name: ${project.name}
version: ${project.version}
author: ${author}
description: ${project.description}
website: ${project.url}
depend: [${hardDepend}]
softdepend: [${softDepend}]
load: ${loadPhase}
loadbefore: [${loadBefore}]

#################################################################################################
commands:
  protex:
    aliases: [kprotex]
    description: Root command for ${project.name}
    usage: Command not initialised ask admin for help.

#################################################################################################

permissions:
  keneti.protex.*:
    description: Grants access to all ${project.name} Commands and Features.
    default: OP
    children:
      keneti.protex.commands.*: true
      keneti.protex.features.*: true
      
#################################################################################################

  keneti.protex.commands.*:
    description: Grants access to all ${project.name} Commands.
    default: OP
    children:
      keneti.protex.commands.future: true
      #
      #~~~~~~~~~~~~~~~~~~~~~
      
  keneti.protex.commands.future:
    description: // TODO
    default: OP
    
  #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  keneti.protex.features.*:
    description: Grants access to all ${project.name} Features.
    default: OP
    children:
      keneti.protex.features.future: true
      #
      #~~~~~~~~~~~~~~~~~~~~~
    
  keneti.protex.features.future:
    description: // TODO
    default: OP
